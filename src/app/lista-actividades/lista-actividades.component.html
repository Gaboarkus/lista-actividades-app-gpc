<div class="container" data-cy="u3dd86">

  <!-- Formulario para agregar o editar actividades -->
  <div *ngIf="actividadEditando; else agregar" class="form-container">
    <h3 data-cy="u3dd86">Editar Actividad</h3>
    <input data-cy="u3dd90" [(ngModel)]="actividadEditando.nombre" placeholder="Nombre de la actividad" class="input">
    <button data-cy="u3dd91" (click)="guardarEdicion()" class="btn btn-save">Guardar</button>
    <button data-cy="u3dd92" (click)="actividadEditando = null" class="btn btn-cancel">Cancelar</button>
  </div>

  <ng-template #agregar>
    <div data-cy="u3dd93" class="form-container">
      <h3 data-cy="u3dd94">Agregar Actividad</h3>
      <input data-cy="u3dd95" [(ngModel)]="nuevaActividad" placeholder="Nombre de la actividad" class="input">
      <button data-cy="u3dd96" (click)="agregarActividad()" class="btn btn-add">Agregar</button>
    </div>
  </ng-template>

  <!-- Lista de actividades -->
  <ul data-cy="u3dd97" class="actividades-list">
    <li data-cy="u3dd98" *ngFor="let actividad of actividades" class="actividad-item">
      <span data-cy="u3dd99">{{ actividad.nombre }}</span>
      <div data-cy="u3dd00" class="actions">
        <button data-cy="u3dd01" (click)="editarActividad(actividad)" class="btn btn-edit">Editar</button>
        <button data-cy="u3dd02"(click)="eliminarActividad(actividad.id)" class="btn btn-delete">Eliminar</button>
      </div>
    </li>
  </ul>
</div>
